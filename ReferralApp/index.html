<!DOCTYPE html>
<!-- For Production, will need to change the files to the min files; ie materialze.css should be materialize.min.css-->
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <h1 class="header orange-text">Sign Up</h1>
      <form class="col s12">
        <div class="row center">
          <div class="input-field col s6">
            <input placeholder="Name" id="first_name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row center">
          <div class="input-field col s6">
            <input placeholder="Discount Code" id="discount_code" type="text" class="validate">
            <label for="discount_code">Discount Code</label>
          </div>
        </div>
      </form>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
    </body>
  </html>
