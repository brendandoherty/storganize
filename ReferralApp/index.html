<!DOCTYPE html>
<!-- For Production, will need to change the files to the min files; ie materialze.css should be materialize.min.css-->
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <div id="formContainer">
    </div>

    <div id="refFormContainer">
    </div>

<!-- Template for User Signup Form-->
    <script id="form-template" type="text/x-handlebars-template"> 
      <h1 class="header center orange-text">Sign Up</h1>
      <h3 class="header center red-text" id="code_status"></h3>
        <div class="row center">
          <div class="input-field col s6">
            <input placeholder="Name" id="first_name" type="text" class="validate">
          </div>
          <div class="input-field col s6">
            <input placeholder="Discount Code" id="discount_code" type="text" class="validate">
          </div>
          <button class="btn waves-effect waves-light btn-large" id="submitForm">
              Submit
          </button>
        </div>
    </script>

<!-- Template for Referrer Signup Form-->
    <script id="ref-template" type="text/x-handlebars-template"> 
      {{#if loggedIn}}
          <h1 class="header center orange-text">Referrer Profile</h1>
          <button class="btn waves-effect waves-light btn-large" id="signOut">Sign Out</button>
      {{else}}
          <h1 class="header center orange-text">Referrer Sign Up</h1>
              <div class="row">
              <div class="input-field col s6">
                <input placeholder="First Name" id="ref_firstName" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Last Name" id="ref_lastName" type="text" class="validate">
              </div>
              </div>
              <div class="row">
              <div class="input-field col s6">
                <input placeholder="Email Address" id="email" type="email" class="validate">
              </div>
              </div>
              <div class="row">
              <div class="input-field col s6">
                <input placeholder="Password" id="password" type="password" class="validate">
              </div>
              </div>
            
              <div class="row left">
                <button class="btn waves-effect waves-light btn-large" id="register">
                    Register
                </button>
                <button class="btn waves-effect waves-light btn-large" id="login">
                    Log In
                </button>
            </div> 
          {{/if}}     
        </script>

<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
